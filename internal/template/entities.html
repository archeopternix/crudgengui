{{define "breadcrumb"}}
                        <li class="is-active"><a href="#" aria-current="page">Entities</a></li>
{{end}}

{{define "content"}}
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                {{.Text.title}}
                            </h1>
                            <h2 class="subtitle">
                                List all
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="table">
                  <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {{range .Data.model.Entities}}
                    <tr>
                      <td valign="bottom"><a href="/entities/{{lowercase .Name}}">{{.Name}}</a></td>  
                      <td valign="bottom">{{.Type}}</td>
                      <td align="right" >
                        <form action="/entities/{{lowercase .Name}}" method="post">
                        <input type="hidden" id="name" name="name" value="{{lowercase .Name}}" />
                        <p align="right" class="buttons">
                            <button class="button is-danger is-outlined" >
                            <span class="icon is-small">
                              <i class="fas fa-trash"></i>
                            </span>
                            </button> 
                        </p>   
                        </form>
                      </td>
                    </tr>
                    {{end}}       
                  </tbody>
                  </table>
                  <button class="button is-primary is-outlined js-modal-trigger" data-target="modal-js-entity">
                    <span class="icon is-small">
                      <i class="fas fa-circle-plus fa-2x"></i>
                    </span>
                  </button>
                </section>

{{template "entity_popup.html" .}}
{{template "script.html" .}}
{{end}}

{{template "base.html" .}}
