name: CyberAlarm
settings:
    currency_symbol: €
    decimal_separator: ','
    thousend_separator: .
    time_format: "15:04:05"
    date_format: 01.02.2006
entities:
    haus:
        name: Haus
        type: Entity
        fields:
            - name: Name
              type: Text
              required: true
              label: true
              auto: false
              placeholder: Some text...
            - name: Floors
              type: Number
              required: false
              label: false
              auto: false
              min: "1"
            - name: Schalter
              type: Lookup
              required: false
              label: false
              auto: false
              lookup: schalter
    window:
        name: Window
        type: Entity
        fields:
            - name: Name
              type: Text
              required: true
              label: true
              auto: false
              placeholder: Some text...
            - name: Test
              type: Boolean
              required: false
              label: false
              auto: false
            - name: e-Mail
              type: E-Mail
              required: false
              label: false
              auto: false
              placeholder: test@yahoo.de
            - name: Türe
              type: Number
              required: false
              label: false
              auto: false
              placeholder: "123"
relations:
    hausone-to-manywindow:
        name: ""
        type: One-to-Many
        source: Haus
        destination: Window
lookups:
    schalter:
        name: Schalter
        list:
            - Zwei
            - Drei
