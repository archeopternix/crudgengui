name: CyberAlarm
settings:
    currency_symbol: €
    decimal_separator: ','
    thousend_separator: .
    time_format: "15:04:05"
    date_format: 2006.01.02
entities:
    haus:
        name: Haus
        type: Entity
        fields:
            - name: Name
              type: Text
              id: Name
              required: true
              label: true
              auto: false
              size: "25"
              minlength: "3"
            - name: e-Mail Adresse
              type: E-Mail
              id: EMailAdresse
              required: true
              label: false
              auto: false
              placeholder: test@yahoo.de
            - name: Türe
              type: Number
              id: Tuere
              required: false
              label: false
              auto: false
              size: "3"
              step: "1"
            - name: Datum
              type: Date
              id: Datum
              required: false
              label: false
              auto: false
              datetime: Date
    window:
        name: Window
        type: Entity
        fields:
            - name: Height
              type: Number
              id: Height
              required: false
              label: false
              auto: false
              size: "8"
            - name: Width
              type: Number
              id: Width
              required: false
              label: false
              auto: false
            - name: isGlass?
              type: Boolean
              id: IsGlass
              required: false
              label: false
              auto: false
            - name: Schalter
              type: Lookup
              id: Schalter
              required: false
              label: false
              auto: false
              lookup: schalter
relations:
    hausone-to-manywindow:
        name: ""
        type: One-to-Many
        source: Haus
        destination: Window
lookups:
    hoehen:
        name: Höhen
        id: hoehen
        list:
            - eins
            - Ändeung
    schalter:
        name: Schalter
        id: schalter
        list:
            - Zwei
            - Drei
            - Vier
            - Fünf
