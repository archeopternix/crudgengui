{{define "breadcrumb"}}
                        <li class="is-active"><a href="#" aria-current="page">Lookups</a></li>
{{end}}

{{define "content"}}
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                {{.Text.title}}
                            </h1>
                            <h2 class="subtitle">
                                List all
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="table">
                  <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {{range $key, $value := .Data.lookups}}
                    <tr>
                      <td valign="bottom"><a href="/lookups/{{$key}}">{{$key}}</a></td>  
                      <td align="right" >
                        <form action="/lookups/{{$key}}" method="post">
                        <input type="hidden" id="name" name="name" value="{{$key}}" />
                        <input type="hidden" id="delete" name="delete" value="true" />
                        <p align="right" class="buttons">
                            <button class="button is-danger is-outlined" >
                            <span class="icon is-small">
                              <i class="fas fa-trash"></i>
                            </span>
                            </button> 
                        </p>   
                        </form>
                      </td>
                    </tr>
                    {{end}}       
                  </tbody>
                  </table>
                  <button class="button is-primary is-outlined js-modal-trigger" data-target="modal-js-lookup">
                    <span class="icon is-small">
                      <i class="fas fa-circle-plus fa-2x"></i>
                    </span>
                  </button>
                </section>

{{template "lookup_popup.html" .}}
{{template "script.html" .}}
{{end}}

{{template "base.html" .}}
