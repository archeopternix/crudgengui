{{define "breadcrumb"}}
                        <li class="is-active"><a href="#" aria-current="page">Entities</a></li>
{{end}}

{{define "content"}}
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                {{.title}}
                            </h1>
                        </div>
                    </div>
                </section>
                <section class="table">
                  <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {{range .model.Entities}}
                    <tr>
                      <td valign="bottom"><a href="/entities/{{lowercase .Name}}">{{.Name}}</a></td>  
                      <td valign="bottom">{{.Type}}</td>
                      <td align="right" >
                        <p align="right" class="buttons">
                          <a onclick="sendDelete('/entities/{{lowercase .Name}}')">
                            <button class="button is-danger is-outlined">
                            <span class="icon is-small">
                              <i class="fas fa-trash"></i>
                            </span>
                            </button> 
                          </a>          
                        </p>   
                      </td>
                    </tr>
                    {{end}}       
                  </tbody>
                  </table>
                  <button class="button is-primary is-outlined js-modal-trigger" data-target="modal-js-entity">
                    <span class="icon is-small">
                      <i class="fas fa-circle-plus fa-2x"></i>
                    </span>
                  </button>
                </section>
{{end}}

{{template "base.html" .}}
