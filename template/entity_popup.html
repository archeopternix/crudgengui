{{define "entity_popup.html"}}
  <div id="modal-js-entity" class="modal">
<div class="modal-background"></div>
  <div class="modal-card">
    <form action="/entities" method="post">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Entity</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input name="entity-name" class="input is-focused" type="text" placeholder="Name">
        </div>
      </div>
      <div class="field">
        <label class="label">Type</label>
        <div class="control">
          <div class="select">
            <select name="entity-type">
              <option>Entity</option>
              <option>Key-Values</option>
            </select>
          </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button is-info">Cancel</button>
    </footer>
    </form>
  </div>
</div>
{{end}}
